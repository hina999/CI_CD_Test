name: Code Style Check (.NET Framework 4.5)

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  stylecop:
    name: StyleCop Lint
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore FXAdminTransferConnex.sln

    - name: Install ReviewDog
      uses: reviewdog/action-setup@v1
      with:
        reviewdog_version: latest

    - name: Run StyleCop with ReviewDog
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        msbuild FXAdminTransferConnex.sln /p:Configuration=Release /p:TreatWarningsAsErrors=false /v:minimal /noconlog \
          | reviewdog -efm="%f(%l,%c): warning %*[a-zA-Z]%n: %m" \
                      -reporter=github-pr-review \
                      -level=warning \
                      -filter-mode=diff \
                      -fail-on-error=false
