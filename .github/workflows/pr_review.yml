name: Code Style Check (.NET Framework 4.5)

on:
  pull_request:
    paths: 'TxWeb/**'
    branches: [ main, dev ]

jobs:
  analyze:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore TxWeb/FXAdminTransferConnex.sln

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Danger
      run: npm install -g danger

    - name: Run Build and Capture Output
      run: |
        msbuild TxWeb/FXAdminTransferConnex.sln /p:Configuration=Release > buildlog.txt

    - name: Run Danger
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: danger ci --failOnErrors

