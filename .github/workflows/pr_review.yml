name: Code Style Check (.NET Framework 4.5)

on:
  pull_request:
    paths: 'TxWeb/**'
    branches: [ main, dev ]

jobs:
  stylecop:
    name: Build & Style Check
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Restore packages
      run: nuget restore TxWeb/FXAdminTransferConnex.sln

    - name: Build with StyleCop Analyzers and capture output
      shell: pwsh
      run: |
        $ErrorActionPreference = "Continue"
        msbuild "TxWeb/FXAdminTransferConnex.sln" /p:Configuration=Release /p:RunCodeAnalysis=true /v:minimal /nologo 2>&1 | Tee-Object -FilePath buildlog.txt
        if ($LASTEXITCODE -ne 0) {
          echo "### ❌ StyleCop or Build Errors (first 100 lines)" >> $env:GITHUB_STEP_SUMMARY
          Get-Content buildlog.txt -TotalCount 100 | ForEach-Object { "``$_``" } >> $env:GITHUB_STEP_SUMMARY
          exit 1
        }

    - name: Upload full log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: full-build-log
        path: buildlog.txt

