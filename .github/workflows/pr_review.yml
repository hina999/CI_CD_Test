name: Code Style Check (.NET Framework 4.5)

on:
  pull_request:
    paths: 'TxWeb/**'
    branches: [ main, dev ]

jobs:
  stylecop:
    name: Build with StyleCop (.NET 4.5)
    runs-on: windows-2019  # 👈 Use VS 2019 image (has .NET 4.5 target pack)

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1
      with:
        vs-version: '16.11' # 👈 Ensure it uses VS 2019

    - name: Restore packages
      run: nuget restore TxWeb/FXAdminTransferConnex.sln

    - name: Build with StyleCop and capture logs
      shell: pwsh
      run: |
        $ErrorActionPreference = "Continue"
        msbuild "TxWeb/FXAdminTransferConnex.sln" /p:Configuration=Release /p:RunCodeAnalysis=true /p:TreatWarningsAsErrors=true /v:minimal /nologo 2>&1 | Tee-Object -FilePath buildlog.txt

        $log = Get-Content buildlog.txt
        $styleCopErrors = $log | Where-Object { $_ -match 'SA\d{4}' }
        $buildErrors = $log | Where-Object { $_ -match 'error ' -and $_ -notmatch 'SA\d{4}' }

        if ($LASTEXITCODE -ne 0) {
          echo "### ❌ Build Failed Summary" >> $env:GITHUB_STEP_SUMMARY
          if ($styleCopErrors.Count -gt 0) {
            echo "**⚠️ StyleCop Violations Found:**" >> $env:GITHUB_STEP_SUMMARY
            $styleCopErrors | Select-Object -First 10 | ForEach-Object { "``$_``" } >> $env:GITHUB_STEP_SUMMARY
          }
          if ($buildErrors.Count -gt 0) {
            echo "**💥 Build Errors:**" >> $env:GITHUB_STEP_SUMMARY
            $buildErrors | Select-Object -First 10 | ForEach-Object { "``$_``" } >> $env:GITHUB_STEP_SUMMARY
          }

          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "📝 _Showing first 10 issues per category. See full log for details._" >> $env:GITHUB_STEP_SUMMARY

          exit 1
        }

      
    - name: Upload full build log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: full-log
        path: buildlog.txt

