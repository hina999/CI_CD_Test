name: Code Style Check (.NET Framework 4.5)

on:
  pull_request:
    paths: 'TxWeb/**'
    branches: [ main, dev ]

jobs:
  stylecop:
    runs-on: windows-latest
    name: Build & Style Check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Restore packages
      run: nuget restore TxWeb/FXAdminTransferConnex.sln

    - name: Build with StyleCop Analyzers
      run: |
        msbuild TxWeb/FXAdminTransferConnex.sln `
          /p:Configuration=Release `
          /p:RunCodeAnalysis=true `
          /v:minimal /nologo > buildlog.txt
      continue-on-error: true

    - name: Add error summary to PR
      if: failure()
      run: |
        echo "### ❌ Style or Build Errors (first 100 lines)" >> $GITHUB_STEP_SUMMARY
        Get-Content buildlog.txt -TotalCount 100 | Out-String >> $GITHUB_STEP_SUMMARY

    - name: Upload full log for debugging
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: full-log
        path: buildlog.txt

    - name: Fail the workflow if there were errors
      if: failure()
      run: exit 1

